<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{Layout/default}">
<head>
<meta charset="UTF-8">
<title>약관동의 | 일반회원</title>
<!-- config fragment 사용 -->
<th:block th:replace="fragments/head :: headFragment"></th:block>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" href="../static/css/style2.css" type="text/css"
		th:href="@{/css/style2.css}">
</th:block>
</head>
<body>
	<th:block layout:fragment="content">

		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>
		<!-- Breadcrumb Section Begin -->
		<div class="breacrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text">
							<a><span>회원유형</span></a> <a>약관동의</a> <a><span>정보입력</span></a> <span>가입완료</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb Form Section Begin -->

		<!-- Register Section Begin -->
		<div class="register-login-section spad">
			<div class="register-form">
				<h2>회원가입</h2>
				<section class="all_wrap">
					<form th:action="@{/register}" action="" id="section01"
						method="get">
						<input type="hidden" value="1" name="div" />
						<ul class="join_box">
							<li class="checkBox check01">
								<ul class="clearfix">
									<li>이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 안내 메일 수신(선택)에
										모두 동의합니다.</li>
									<li class="btn mainbtn"><input type="checkbox"
										name="check1" id="chk" class="chekALL hidden chkid chkAll">
									</li>
								</ul>
							</li>
							<li class="checkBox check02">
								<ul class="clearfix">
									<li>이용약관 동의(필수)</li>
									<li class="btn"><input type="checkbox" name="check2"
										id="chk2" class="chekALL hidden chk2All chkAll" required=""></li>
								</ul> <textarea name="" id="">여러분을 환영합니다.
	농수산광장 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 농수산광장 서비스의 이용과 관련하여 농수산광장 서비스를 제공하는 농수산광장 주식회사(이하 ‘농수산광장’)와 이를 이용하는 농수산광장 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 농수산광장 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
	       </textarea>
							</li>
							<li class="checkBox check03">
								<ul class="clearfix">
									<li>개인정보 수집 및 이용에 대한 안내(필수)</li>
									<li class="btn"><input type="checkbox" name="check2"
										id="chk2" class="chekALL hidden chk3All chkAll" required=""></li>
								</ul> <textarea name="" id="">여러분을 환영합니다.
	농수산광장 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 농수산광장 서비스의 이용과 관련하여 농수산광장 서비스를 제공하는 농수산광장 주식회사(이하 ‘농수산광장’)와 이를 이용하는 농수산광장 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 농수산광장 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
	       </textarea>
							</li>
							<li class="checkBox check04">
								<ul class="clearfix">
									<li>위치정보 이용약관 동의(선택)</li>
									<li class="btn"><input type="checkbox" name="check2"
										id="chk2" class="chekALL hidden chk4All chkAll"></li>
								</ul> <textarea name="" id="">여러분을 환영합니다.
	농수산광장 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 농수산광장 서비스의 이용과 관련하여 농수산광장 서비스를 제공하는 농수산광장 주식회사(이하 ‘농수산광장’)와 이를 이용하는 농수산광장 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 농수산광장 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
	       </textarea>
							</li>
							<li class="checkBox check05">
								<ul class="clearfix">
									<li>이벤트 등 프로모션 알림 메일 수신(선택)</li>
									<li class="btn"><input type="checkbox" name="check2"
										id="chk2" class="chekALL hidden chk5ll chkAll"></li>
								</ul>

							</li>
						</ul>
						<button type="submit" class="site-btn register-btn">가입하기</button>
					</form>
				</section>
			</div>
		</div>
	</th:block>
	<!-- Register Form Section End -->
	<th:block layout:fragment="script">
		<script>
			function oneCheck(a)
			{
			    var allChkBox = $("[name=check1]");
			    var chkBoxName = $(a).attr("name");
			 
			    if( $(a).prop("checked") )
			    {
			        checkBoxLength = $("[name="+ chkBoxName +"]").length;
			         //전체체크박스 수(모두동의하기 체크박스 제외)
			        checkedLength = $("[name="+ chkBoxName +"]:checked").length;
			        //체크된 체크박스 수 
			        if( checkBoxLength == checkedLength ) {
			            allChkBox.prop("checked", true);
			            //전체체크박스수 == 체크된 체크박스 수 같다면 모두체크
			 
			        } else {
			            allChkBox.prop("checked", false);
			            
			        }
			    }
			    else
			    {
			        allChkBox.prop("checked", false);
			    }
			}
			 
			$(function(){
			    $("[name=check1]").click(function(){
			    	var checked = $(this).is(":checked");
					if(checked){
						$("[name=check2]").prop("checked",true);	
					}else {
						$("[name=check2]").prop("checked",false);	
					}
			    });
			    
			    $("[name=check2]").each(function(){
			        $(this).click(function(){
			            oneCheck(this);
			        });
			    });
			});
		</script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script th:src="@{/js/jquery-3.3.1.min.js}"
			src="../static/js/jquery-3.3.1.min.js"></script>
		<script th:src="@{/js/bootstrap.min.js}"
			src="../static/js/bootstrap.min.js"></script>
		<script th:src="@{/js/jquery-ui.min.js}"
			src="../static/js/jquery-ui.min.js"></script>
		<script th:src="@{/js/jquery.countdown.min.js}"
			src="../static/js/jquery.countdown.min.js"></script>
		<script th:src="@{/js/jquery.nice-select.min.js}"
			src="../static/js/jquery.nice-select.min.js"></script>
		<script th:src="@{/js/jquery.zoom.min.js}"
			src="../static/js/jquery.zoom.min.js"></script>
		<script th:src="@{/js/jquery.dd.min.js}"
			src="../static/js/jquery.dd.min.js"></script>
		<script th:src="@{/js/jquery.slicknav.js}"
			src="../static/js/jquery.slicknav.js"></script>
		<script th:src="@{/js/owl.carousel.min.js}"
			src="../static/js/owl.carousel.min.js"></script>
		<script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
	</th:block>
</body>

</html>
