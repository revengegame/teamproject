<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{Layout/default}">
<head>
<meta charset="UTF-8" />
<title>관리자</title>
<!-- config fragment 사용 -->
<th:block th:replace="fragments/head :: headFragment"></th:block>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>
		
		<div class="breacrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text">
							<a href="#" th:href="@{'/'}"><i class="fa fa-home"></i> Home</a> <span>관리자
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="register-login-section spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="login-form">
							<h4 align="center">회원관리</h4>
							<br>
							<table class="table table-hover">
								<thead>
									<tr>
										<td align="center" style="font-weight: bold;">총 회원수</td>
										<td align="center" style="font-weight: bold;">판매회원</td>
										<td align="center" style="font-weight: bold;">일반회원</td>
										<td align="center" style="font-weight: bold;">카카오 일반회원</td>
									</tr>
								</thead>
								<tr>
									<td align="center"><a th:href="@{'/admin/allUserList'}" href="" 
										style="text-decoration: none; color: black;"
										th:text="${allUserCount}">10명</a></td>
									<td align="center"><a href="#" th:href="@{'/admin/sellerUserList'}"
										style="text-decoration: none; color: black;"
										th:text="${sellerCount}">10명</a></td>
									<td align="center"><a href="#" th:href="@{'/admin/userList'}"
										style="text-decoration: none; color: black;"
										th:text="${userCount}">10명</a></td>
									<td align="center"><a href="#" th:href="@{'/admin/kakaoUserList'}"
										style="text-decoration: none; color: black;"
										th:text="${kakaoUser}">10명</a></td>
								</tr>
							</table>

						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<!-- Js Plugins -->
	<th:block layout:fragment="script">
		<script th:src="@{/js/jquery-3.3.1.min.js}"
			src="../static/js/jquery-3.3.1.min.js"></script>
		<script th:src="@{/js/bootstrap.min.js}"
			src="../static/js/bootstrap.min.js"></script>
		<script th:src="@{/js/jquery-ui.min.js}"
			src="../static/js/jquery-ui.min.js"></script>
		<script th:src="@{/js/jquery.countdown.min.js}"
			src="../static/js/jquery.countdown.min.js"></script>
		<script th:src="@{/js/jquery.nice-select.min.js}"
			src="../static/js/jquery.nice-select.min.js"></script>
		<script th:src="@{/js/jquery.zoom.min.js}"
			src="../static/js/jquery.zoom.min.js"></script>
		<script th:src="@{/js/jquery.dd.min.js}"
			src="../static/js/jquery.dd.min.js"></script>
		<script th:src="@{/js/jquery.slicknav.js}"
			src="../static/js/jquery.slicknav.js"></script>
		<script th:src="@{/js/owl.carousel.min.js}"
			src="../static/js/owl.carousel.min.js"></script>
		<script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
	</th:block>
</body>
</html>
