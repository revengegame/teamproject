<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8" />
<title>후기 작성하기</title>
<!-- config fragment 사용 -->

</head>
<body>
	
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>


<div class="container">
	<div class="row">
		<div><br>
			<form action="#" th:action="@{/user/after}"
				th:object="${review}"
				method="post" class="form-horizontal" >
				<input type="hidden" value="${shoppingUser.user_id}" name="user_id"/>
				<input type="hidden" value="${date}" name="review_date"/>
				<h2>&emsp;&nbsp;후기 작성하기</h2>
				
				<table>
					
					<tr height="40px">
						<td >&emsp;&nbsp;아이디&emsp;</td>
						<td>
							<div class="form-group">
								<div class="col-sm-9">
									<span th:text="${shoppingUser.user_id}"></span>
												<label th:if="${#fields.hasErrors('user_id')}"
												th:errors="*{user_id}"
												class="validation-message"></label>
								</div>
							</div>
						</td>
					</tr>

					<tr height="40px">
						<td>후기 날짜&emsp;</td>
						<td>
							<div class="form-group">
								<div class="col-sm-9">
									<span th:text="${date}"></span>
												<label th:if="${#fields.hasErrors('review_date')}"
														th:errors="*{review_date}"
														class="validation-message"></label>
								</div>
							</div>
						</td>
					</tr>
					<tr height="40px">
						<td>상품 번호&emsp;</td>
						<td>
							<div class="form-group">
								<div class="col-sm-9">
									<input type="text"
											
											th:field="*{product_id}"
											class="form-control"/>
												<label th:if="${#fields.hasErrors('product_id')}"
														th:errors="*{product_id}"
														class="validation-message"></label>
								</div>
							</div>
						</td>
					</tr>
					<tr height="40px">
						<td>후기 내용&emsp;</td>
						<td>
							<div class="form-group">
								<div class="col-sm-9">
									<textarea cols="50px" rows="8px"
											
											th:field="*{review_detail}"
											class="form-control"/>
												<label th:if="${#fields.hasErrors('review_detail')}"
														th:errors="*{review_detail}"
														class="validation-message"></label>
								</div>
							</div>
						</td>
					</tr>


				</table><br>
				
				<div class="form-group">
					<div class="col-sm-9">
					&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
					&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
						<button type="submit"
							class="site-btn" onclick="location.href='complete'">등록하기</button><br><br>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
	<th:block layout:fragment="script">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous">
		<script th:src="@{/js/jquery-3.3.1.min.js}"
			src="../static/js/jquery-3.3.1.min.js"></script>
		<script th:src="@{/js/bootstrap.min.js}"
			src="../static/js/bootstrap.min.js"></script>
		<script th:src="@{/js/jquery-ui.min.js}"
			src="../static/js/jquery-ui.min.js"></script>
		<script th:src="@{/js/jquery.countdown.min.js}"
			src="../static/js/jquery.countdown.min.js"></script>
		<script th:src="@{/js/jquery.nice-select.min.js}"
			src="../static/js/jquery.nice-select.min.js"></script>
		<script th:src="@{/js/jquery.zoom.min.js}"
			src="../static/js/jquery.zoom.min.js"></script>
		<script th:src="@{/js/jquery.dd.min.js}"
			src="../static/js/jquery.dd.min.js"></script>
		<script th:src="@{/js/jquery.slicknav.js}"
			src="../static/js/jquery.slicknav.js"></script>
		<script th:src="@{/js/owl.carousel.min.js}"
			src="../static/js/owl.carousel.min.js"></script>
		<script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
	</th:block>
</body>
</html>
