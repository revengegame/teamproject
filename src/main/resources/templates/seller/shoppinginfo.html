<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>철수네 휴대폰 가게</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

	<div th:fragment="userUpdate_contents">
	 <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#" th:href="@{'/'}"><i class="fa fa-home"></i> Home</a>
                        <span>주문서 수정</span>
                    </div>
                </div>
            </div><br></div>     </div>
		<div class="container">
			<div>
				<h2>주문서 수정</h2><br>
				
				<form method="post" th:action="@{/shoppinginfo}"
					th:object="${shoppingOrder}">
					<input type="hidden" name="order_id" th:field="*{order_id}"/>
					<table class="table table-bordered table-hover">
						<tr>
							<th>사용자ID</th>
							<td>
								<div class="form-group">
									<input type="text" class="form-control"
										th:field="*{user_id}"/>
									<span class="text-danger"
										th:if="${#fields.hasErrors('user_id')}"
										th:errors="*{user_id}">user_id error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th>주문일자</th>
							<td>
								<div class="form-group">
									<input type="text" class="form-control"
										th:field="*{order_date}"/>
									<span class="text-danger"
										th:if="${#fields.hasErrors('order_date')}"
										th:errors="*{order_date}">order_date error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th>배송비</th>
							<td>
								<div class="form-group">
									<input type="text" class="form-control"
										th:field="*{order_del}"/>
									<span class="text-danger"
										th:if="${#fields.hasErrors('order_del')}"
										th:errors="*{order_del}">order_del error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th>우편번호</th>
							<td>
								<div class="form-group">
									<input type="text" class="form-control"
										th:field="*{order_add1}"/>
									<span class="text-danger"
										th:if="${#fields.hasErrors('order_add1')}"
										th:errors="*{order_add1}">order_add1 error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th>기본주소</th>
							<td>
								<div class="form-group">
									<input type="text" class="form-control"
										th:field="*{order_add2}"/>
									<span class="text-danger"
										th:if="${#fields.hasErrors('order_add2')}"
										th:errors="*{order_add2}">order_add2 error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th>상세주소</th>
							<td>
								<div class="form-group">
									<input type="text" class="form-control"
										th:field="*{order_add3}"/>
									<span class="text-danger"
										th:if="${#fields.hasErrors('order_add3')}"
										th:errors="*{order_add3}">order_add3 error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th>주문금액</th>
							<td>
								<div class="form-group">
									<input type="text" class="form-control"
										th:field="*{order_price}"/>
									<span class="text-danger"
										th:if="${#fields.hasErrors('order_price')}"
										th:errors="*{order_price}">order_price error</span>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button class="site-btn" type="submit" name="update">수정하기</button>
								
							</td>
							
						</tr>
					</table>
				</form>
				
			</div>
			
		</div>
	</div>

	
	<br>

</body>
</html>
